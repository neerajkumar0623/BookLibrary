<mat-toolbar color="primary">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon>import_contacts</mat-icon>
    </button>
    <span>Bookstore</span>
    <span class="example-spacer"></span>
  
    <!-- <button style="margin-right: 10px;" mat-flat-button color="accent" >Book keeper</button>
    <button style="margin-right: 10px;" mat-flat-button color="accent" >Book Care</button> -->
    <nav>
      <!-- <a class="button" routerLink="/app" routerLinkActive="activebutton">Admin</a> -->
      <!-- <a class="button" routerLink="/keeper" routerLinkActive="activebutton">Book Keeper</a>  -->
      <!-- <a class="button" routerLink="/book-care" routerLinkActive="activebutton">Book Care</a> -->
    </nav>
    <button  mat-flat-button color="accent" (click)="openDialog()">Add Book</button>
    <button routerLink="/login" class="btn btn-danger mx-2">Log out</button>
    
  </mat-toolbar>
  
  <div class="container">
    <div style="margin-top: 10px;">
      <mat-form-field appearance="standard">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="type.." #input>
      </mat-form-field>
  
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
  
  
          <ng-container matColumnDef="bookname">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Book Name </th>
            <td mat-cell *matCellDef="let row"> {{row.bookname}} </td>
          </ng-container>
  
  
          <ng-container matColumnDef="bookprice">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Book Price </th>
            <td mat-cell *matCellDef="let row"> {{row.bookprice}}</td>
          </ng-container>
  
  
          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
            <td mat-cell *matCellDef="let row"> {{row.description}} </td>
          </ng-container>
  
  
          <ng-container matColumnDef="quantity">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Quantity </th>
            <td mat-cell *matCellDef="let row"> {{row.quantity}} </td>
          </ng-container>
  
          <ng-container matColumnDef="fine">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Fine </th>
            <td mat-cell *matCellDef="let row"> {{row.fine}} </td>
          </ng-container>
  
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
            <td mat-cell *matCellDef="let row">
  
              <button mat-icon-button (click)="editBook(row)" color="primary">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button (click)="deleteb(row.id)" color="warn">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
  
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>
  
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>
  
    </div>
  </div>
  
  <router-outlet></router-outlet>
