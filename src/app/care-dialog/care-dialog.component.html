<h1 mat-dialog-title>Issue Book</h1>

<div mat-dialog-content>
    <form [formGroup]="BookForm">

  
      <h4>Select Book</h4>
    <mat-form-field appearance="fill">
      <mat-label>Student Name</mat-label>
      <mat-select formControlName="fullname" name="food">
        <mat-option *ngFor="let Student of Students" [value]="Student.fullname">
          {{Student.fullname}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <h4>Select Serial</h4>
    <mat-form-field appearance="fill">
      <mat-label>Serial No.</mat-label>
      <mat-select formControlName="serial" name="food">
        <mat-option *ngFor="let Student of Students" [value]="Student.serial">
          {{Student.serial}}
        </mat-option>
      </mat-select>
    </mat-form-field>


    <mat-form-field appearance="outline">
      <mat-label>Id</mat-label>
      <input formControlName="id" matInput placeholder="Id">
    </mat-form-field>

    <h4>Select Book</h4>
    <mat-form-field appearance="fill">
      <mat-label>Books</mat-label>
      <mat-select formControlName="booklist" name="food">
        <mat-option *ngFor="let Book of Books" [value]="Book.bookname">
          {{Book.bookname}}
        </mat-option>
      </mat-select>
    </mat-form-field>


    <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input formControlName="email" matInput placeholder="Email">
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Issue Date</mat-label>
        <input formControlName="issuedate" matInput placeholder="Issue Date">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Expire Date</mat-label>
        <input formControlName="expiredate" matInput placeholder="Expire Date">
      </mat-form-field>


    </form>
</div>
<div mat-dialog-actions>
    <button mat-raised-button color="warn" mat-dialog-close>close</button>
    <button mat-raised-button color="primary" (click)="issueBook()" >{{actionbtn}}</button>
</div>
