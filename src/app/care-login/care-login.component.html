<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>Login</h1>
                    <h6>Please enter email & password</h6>
                </div>
                
                    <form [formGroup]="loginForm"  (ngSubmit)="login()">
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Email address</label>
                          <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                          <div *ngIf="email?.invalid && (email?.touched || email?.dirty)">
                            <span class="text-danger" *ngIf="email?.errors?.['required']"> *Email is required</span>
                            <span class="text-danger" *ngIf="email?.errors?.['pattern']"> *Enter valid Email</span>
                          </div>
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label">Password</label>
                          <input type="password" [type]="hide ? 'password':'text'" formControlName="password" class="form-control" id="exampleInputPassword1">
                          <mat-icon style="position: absolute;
                          right: 57px;
                          bottom: 123px;" class="material-icons-outlined" matSuffix (click)="hide = !hide">
                    
                            {{hide ? 'visibility' : 'visibility_off' }}
                            
                          </mat-icon>
                          <div *ngIf="password?.invalid && (password?.touched || password?.dirty)">
                            <span class="text-danger" *ngIf="password?.errors?.['required']"> *Password is required</span>
                            <span class="text-danger" *ngIf="password?.errors?.['pattern']"> *Enter valid Password</span>

                          </div>
                        </div>
                       
                        <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary">Login</button>
                      </form>
                <a class="text-center" style="color: white;text-decoration: none;" routerLink="/care-signup">New User? Click to Signup</a>
            </div>
        </div>
    </div>
</div>
